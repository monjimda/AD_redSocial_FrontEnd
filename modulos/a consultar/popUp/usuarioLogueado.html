<div ng-controller="controladorUsuarioLogueado">
    <md-dialog aria-label="Datos del Usuario" >
        <md-toolbar>
          <div class="dialogCabecera">
            <h2>Datos del usuario registrado</h2> 
          </div>
        </md-toolbar>
        <md-dialog-content >
          <div class="dialogContenido">
            <p>Nombre: {{nameUsu}} </p>
            <br>  
            <p>Rol: {{rolUsu}} </p>
          </div>
        </md-dialog-content>
    </md-dialog>
</div>
