<div id="botonesMenu" md-toolbar class="md-menu-toolbar" ng-controller="controladorMenu as ctrl">

        <a  href="#/inicio" class="btn">Inicio</a>

        <a  href="#/perfil" class="btn">Mi Perfil</a>
    <md-autocomplete id="buscador" 
                     ng-model="cliente" 
                     ng-disabled="ctrl.isDisabled" 
                     md-no-cache="ctrl.noCache" 
                     md-selected-item="ctrl.selectedItem" 
                     md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" 
                     md-search-text="ctrl.searchText" 
                     md-selected-item-change="ctrl.selectedItemChange(item)" 
                     md-items="item in ctrl.querySearch(ctrl.searchText)" 
                     md-item-text="item.display" 
                     md-min-length="0" 
                     placeholder="Buscar usuarios">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
      </md-autocomplete>
</div>

<div layout="row" class="iconosMenu">
    <ng-md-icon id="iconoSalir" title="Salir" class="iconoLogout" icon="logout" style="fill: #242424" size="25" ng-click="salir()"></ng-md-icon>
</div>
