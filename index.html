<!DOCTYPE>
<html lang="es" ng-app="ref" class="no-js" > 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Referencia</title>
        
		<!-- build:CSSCDNs -->
		<!-- AQUI IRAN LOS CSS QUE TENGAN CDN-->
        <link rel="stylesheet" href="/css/angular-material.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
        <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <!-- endbuild -->
        
		<!-- AQUI IRAN LOS CSS NUESTROS QUE NO TENGAN CDN-->
		<link rel="stylesheet" href="css/style.css" />
       
	</head>
	<body>
		<header>
            <img id="logoSharon" src="/nicolas_cage.jpg"/>
        </header>
        <md-menu-bar>
          <md-menu>
            <button ng-click="$mdOpenMenu()">
              File
            </button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('share', $event)">
                  Share...
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                <md-menu>
                  <md-button ng-click="$mdOpenMenu()">New</md-button>
                  <md-menu-content>
                    <md-menu-item><md-button ng-click="ctrl.sampleAction('New Document', $event)">Document</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click="ctrl.sampleAction('New Spreadsheet', $event)">Spreadsheet</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click="ctrl.sampleAction('New Presentation', $event)">Presentation</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click="ctrl.sampleAction('New Form', $event)">Form</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click="ctrl.sampleAction('New Drawing', $event)">Drawing</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('Open', $event)">
                  Open...
                  <span class="md-alt-text"> {{ 'M-O' | keyboardShortcut }}</span>
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button disabled="disabled" ng-click="ctrl.sampleAction('Rename', $event)">
                  Rename
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('Print', $event)">
                  Print
                  <span class="md-alt-text">{{ 'M-P' | keyboardShortcut }}</span>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        <div ng-view>            
		</div>
        <footer>
            <img id="logoGfi" src="/nicolas_cage.jpg"/>
             <nav>                
                <a href="nicolas_cage.jpg">2016 AD</a>               
             </nav>       
            <div id="lineaFooter"/>
        </footer>           
        <!-- Locales no minificados -->
        <script type="text/javascript" src="js/no-min/qrcode.js"></script>
        
        <!-- locales minificados-->
        <script src="js/min/AES.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="js/min/angular-animate.min.js"></script>
        <script src="js/min/angular-aria.min.js"></script>
        <script src="js/min/angular-messages.min.js"></script>
        <script src="js/angular-qr.min.js"></script>
        <script src="js/min/angular-route.min.js"></script>
        <script src="js/min/intro.min.js"></script>
        
        <script src="js/min/angular-material.min.js"></script>
        <script src="js/min/angular-resource.min.js"></script>
        <script src="js/min/moment.min.js"></script>
        <script src="js/min/angular-material-icons.min.js"></script>
        <script src="js/min/ui-bootstrap-tpls-0.13.0.min.js"></script>
        <script type="text/javascript" src="js/angular-ui-tree.js"></script>
        <script src="js/min/angular-sanitize.min.js"></script>
		<!-- endbuild -->       
        
		<!-- build:JS -->
        <script src="utils.js"></script>
        <script src="services.js"></script>
		<script src="app.js"></script>    
		<script src="config.js"></script>
        <script src="modulos/login/controladorLogin.js"></script>
        <script src="modulos/inicio/controladorInicio.js"></script>
		<!-- endbuild -->
	</body>
</html>
